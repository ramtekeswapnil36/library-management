<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
</head>

<body>
    <h1>Borrowed Books</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Book</th>
                <th>Borrowed Date</th>
                <th>Due Date</th>
                <th>Renewed</th>
            </tr>
        </thead>
        <tbody>
            {% for borrowed_book in borrowed_books %}
            <tr>
                <td>{{ borrowed_book.student.name }}</td>
                <td>{{ borrowed_book.book.title }}</td>
                <td>{{ borrowed_book.borrowed_date }}</td>
                <td>{{ borrowed_book.due_date }}</td>
                <td>{{ borrowed_book.renewed }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No borrowed books</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
