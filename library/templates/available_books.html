!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
</head>

<body>
    <h1>Available Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Copies Available</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.copies_available }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No available books</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
